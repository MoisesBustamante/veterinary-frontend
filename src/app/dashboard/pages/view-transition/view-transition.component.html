<div class="bg-white shadow rounded-lg p-4 sm:p-6 xl:p-8">
  <h2 class="text-2xl font-semibold text-gray-800 mb-6">Crear Usuario</h2>

  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
       <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="id_user">ID Usuario</label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="id_user" formControlName="id_user" type="text" placeholder="Ingrese el ID del usuario">
    </div>

     <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Nombre de Usuario</label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" formControlName="username" type="text" placeholder="Ingrese el nombre de usuario">
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Contraseña</label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" formControlName="password" type="password" placeholder="Ingrese la contraseña">
    </div>

   <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Correo Electrónico</label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" formControlName="email" type="email" placeholder="Ingrese el correo">
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="role">Rol</label>
      <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="role" formControlName="role">
        <option value="user">Usuario</option>
        <option value="admin">Administrador</option>
      </select>
    </div>

    <div class="flex items-center m-2">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
        Guardar
      </button>
      <button (click)="Cancelar()" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline ml-2" type="button">
        Cancelar
      </button>
    </div>
  </form>
</div>
