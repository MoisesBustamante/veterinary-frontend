

<div class="bg-white shadow rounded-lg p-4 sm:p-6 xl:p-8">
  <!-- Encabezado -->
  <div class="flex items-center justify-between mb-4">
    <h2 class="text-2xl font-semibold text-gray-800">Ciudades</h2>

    <a
    (click)="exportToExcel()"
    class="bg-green-500 text-white px-4 py-2 rounded-lg shadow hover:bg-green-600 transition duration-300 flex items-center space-x-2 cursor-pointer text-decoration-a"
  >
  <img src="assets/images/sobresalir.png" alt="Exportar a Excel" class="w-6 h-6">
  <span>Excel</span>
</a>



  </div>

  <!-- Tabla de Datos -->
  <div class="overflow-x-auto">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th
            class="p-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            ID Ciudad
          </th>
          <th
            class="p-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            Nombre de Ciudad
          </th>
          <th
            class="p-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            Acciones
          </th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let ciudad of paginatedCity">
          <td class="p-4 text-sm font-medium text-gray-900">
            {{ ciudad.id_ciudad }}
          </td>
          <td class="p-4 text-sm text-gray-500">{{ ciudad.nombre_ciudad }}</td>
          <td class="p-4 text-sm flex items-center space-x-4">
            <!-- Icono de Actualizar -->
            <a
              (click)="ActualizarCiudad(ciudad.id_ciudad)"
              class="text-green-600 hover:text-green-800 transition duration-300 ease-in-out transform hover:scale-110"
              title="Actualizar"
            >
              <!-- Icono de Lápiz para Editar -->
              <svg
                class="w-7 h-7"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 20h9M16.5 3.5a2.121 2.121 0 0 1 3 3L6 20.5 3 21l.5-3L16.5 3.5z"
                />
              </svg>
            </a>

            <!-- Icono de Eliminar -->
            <a

              class="text-red-600 hover:text-red-900 transition duration-300 ease-in-out transform hover:scale-110"
              title="Eliminar"
            >
              <svg
                class="w-7 h-7"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                ></path>
              </svg>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Paginación -->
  <div class="flex justify-between mt-6">
    <button
      (click)="goToPreviousPage()"
      [disabled]="currentPage === 1"
      class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-l disabled:opacity-50 disabled:cursor-not-allowed"
    >
      Anterior
    </button>
    <span class="text-gray-700 font-medium"
      >Página {{ currentPage }} de {{ getTotalPages() }}</span
    >
    <button
      (click)="goToNextPage()"
      [disabled]="currentPage === getTotalPages()"
      class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-r disabled:opacity-50 disabled:cursor-not-allowed"
    >
      Siguiente
    </button>
  </div>
</div>
