<div class="bg-white shadow rounded-lg p-4 sm:p-6 xl:p-8">
  <h2 class="text-2xl font-semibold text-gray-800 mb-6">Actualizar Usuario</h2>

  <form [formGroup]="userForm">
    <!-- Campo ID de Usuario -->
    <div class="mb-4" *ngIf="!isEditing">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="id_user">ID Usuario</label>
      <input
        formControlName="id_user"
        id="id_user"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline cursor-not-allowed"
        type="text"
        placeholder="Ingrese el ID de usuario"
        readonly
      >
    </div>

    <!-- Campo Nombre de Usuario -->
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Nombre de Usuario</label>
      <input
        formControlName="username"
        id="username"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        type="text"
        placeholder="Ingrese el nombre de usuario"
      >
      <div *ngIf="userForm.get('username')" class="text-red-500 text-xs mt-1"></div>
    </div>

    <!-- Campo Contraseña -->
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Contraseña</label>
      <input
        formControlName="password"
        id="password"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        type="password"
        placeholder="Ingrese la nueva contraseña"
      >
      <div *ngIf="userForm.get('password')" class="text-red-500 text-xs mt-1"></div>
    </div>

    <!-- Campo Correo Electrónico -->
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Correo Electrónico</label>
      <input
        formControlName="email"
        id="email"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        type="email"
        placeholder="Ingrese el correo"
      >
      <div *ngIf="userForm.get('email')" class="text-red-500 text-xs mt-1"></div>
    </div>

    <!-- Campo Rol -->
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="role">Rol</label>
      <select
        formControlName="role"
        id="role"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      >
        <option value="user">Usuario</option>
        <option value="admin">Administrador</option>
      </select>
      <div *ngIf="userForm.get('role')" class="text-red-500 text-xs mt-1"></div>
    </div>

    <!-- Botones Guardar y Cancelar -->
    <div class="flex items-center m-2">
      <button
        (click)="onSubmit()"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        type="submit"
      >
        Guardar
      </button>
      <button
        type="button"
        class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline ml-2"
        (click)="onCancel()"
      >
        Cancelar
      </button>
    </div>
  </form>
</div>
